<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__top-wrapper">
        <a class="header__logo" href="#">
          <img
            src="images/NAMU.png"
            alt="namu-logo"
            class="header__logo-image"
          >
        </a>
        <nav class="header__nav nav">
          <div class="nav__menu">
            <img src="images/hamb.svg" alt="menu">
          </div>
          <div class="nav__select-lang">
            <div class="nav__selected-lang">UA</div>
            <ul class="nav__lang-list">
              <li class="nav__lang-item">Українська</li>
              <li class="nav__lang-item">English</li>
            </ul>
            <img
            src="images/arrowDown.svg"
            alt="change language"
            class="nav__arrow">
          </div>
        </nav>
      </div>

      <div class="header__content">
        <p class="header__action-date">10 серпня - 10 листопада</p>
        <h1 class="header__title">
          Мистецтво
          <div class="header__title-gap">XIX - XX ст.</div>
        </h1>
        <div class="header__description">
          <p class="header__text">Внесок українських митців у світову культуру 19-20ст</p>
          <a class="button header__button">Купити квиток</a>
        </div>
        <div class="header__footer">
          10.08 - 10.10
        </div>
      </div>
      <figure class="header__image-wrap">
        <img
        src="images/1200px-Girl_from_Podolye_by_V.Tropinin_(b.png"
        alt="divchina z podillya"
        class="header__image-bg"
        >
        <figcaption class="header__figcaption">
          Дівчина з Поділля<br>
          В. Тропінін
        </figcaption>
      </figure>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
